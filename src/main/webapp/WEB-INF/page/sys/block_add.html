<!DOCTYPE html>
<html>
<head>
<title>编辑块信息</title>
#include("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" id="submitForm">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="block.name" name="name"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">编码</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="block.code" name="code"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">值</div>
			<div class="col-sm-10">
				<textarea  class="form-control" v-model="block.value" name="value"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="../js/sys/block_add.js"></script>
</body>
</html>
