<!DOCTYPE html>
<html>
<head>
    <title>发送消息</title>
    #include("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">消息内容</div>
            <div class="col-sm-10">
                {{chat.msg}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
                {{chat.desc}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">发送状态</div>
            <div class="col-sm-10">
                {{chat.sendChatStatusDesc}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">发送用户数</div>
            <div class="col-sm-10">
                {{chat.userNum}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">发送用户</div>
            <div class="col-sm-10">
                {{chat.sendUserName}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">发送时间</div>
            <div class="col-sm-10">
                {{chat.sendTime}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-warning" @click="back" value="返回"/>
        </div>
    </form>

    <canvas id="canvas" width="500" height="400"></canvas>
    <canvas id="canvasHour" width="500" height="400"></canvas>
    <canvas id="canvasDay" width="500" height="400"></canvas>

</div>

<script src="../js/adminchat/chatdetail.js"></script>
</body>
</html>
